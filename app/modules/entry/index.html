<div class="site-content">
    <input type="text" class="block" ng-model="entry.url" ng-model-options="{ updateOn: 'blur' }" />
</div>

<br>
<br>

<popover
    anchored
    anchored-element="highlight.node"
    anchored-show="highlight.on"
    anchored-placement="top"
    anchored-top-offset="-10"
>
    <popover-item ng-show="!highlight.editing" ng-click="saveHighlight()">Highlight</popover-item>
    <popover-item ng-show="highlight.editing" ng-click="removeHighlight()">Remove</popover-item>
</popover>

<document
    entry="entry"
    ng-if="entry.type === type.rich"
    on-found-useful="onFoundUseful()"
></document>

<video
    entry="entry"
    ng-if="entry.type === type.video"
    on-found-useful="onFoundUseful()"
></video>

<photo
    entry="entry"
    ng-if="entry.type === type.photo"
    on-found-useful="onFoundUseful()"
></photo>

<article
    entry="entry"
    ng-if="entry.type === type.article"
    class="animated fadeIn"
    highlighter-api="highlight.api"
    on-found-useful="onFoundUseful()"
    on-highlight="onHighlight({highlight: highlight})"
    on-highlight-click="onHighlightClick({highlight: highlight})"
    on-non-highlight-click="cleanHighlightState()"
></article>
