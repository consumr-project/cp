<section>
    <h1>button</h1>

    <div markup>
        <buttons>
            <button>follow</button>
            <button>+</button>
        </buttons>
    </div>
</section>

<section>
    <h1>key</h1>

    <div markup>
        <key label="good stuff" class="good"></key>
        <key label="bad stuff" class="bad"></key>
    </div>
</section>

<section>
    <h1>tag</h1>

    <div guide-controls>
        <button ng-click="addTag()">add tag</button>
    </div>

    <div markup>
        <tags>
            <tag class="bad" label="illegal fishing"></tag>
            <tag class="good" label="enviroenvironmental awareness"></tag>
            <tag ng-repeat="tag in tags" class="{{::tag.type}}" label="{{::tag.label}}"></tag>
        </tags>
    </div>
</section>

<section>
    <h1>indicator</h1>

    <div guide-controls>
        <button ng-click="incrementCounter()">increment counter</button>
    </div>

    <div markup>
        <indicator type="counter" value="counter"></indicator>
        <indicator type="highlights" value="counter"></indicator>
        <indicator type="useful" value="counter"></indicator>
    </div>
</section>
