<section class="site-content">
    <div ng-include="'/app/modules/home/search.html'"></div>

    <section class="copy margin-top-xlarge animated fadeIn" ng-if="results.empty">
        <center>
            <h2 i18n="common/no_results" data="{query: query}"></h2>

            <h4 ng-if="searches.length" i18n="common/recent_searches"
                class="margin-bottom-large"></h4>

            <div ng-repeat="query in searches"
                class="margin-bottom-xsmall animated fadeInUp"
                style="animation-delay: .{{$index}}s"
            >
                <a ng-click="search(query)">{{query}}</a>
            </div>
        </center>
    </section>

    <section class="copy margin-top-xlarge animated fadeIn" ng-if="results.user.length">
        <h2 i18n="pages/users" class="margin-bottom-large"></h2>

        <div
            class="entity entity--summary"
            ng-repeat="hit in results.user"
            ng-controller="userController"
            ng-init="loadUser(hit._id)"
            ng-click="gotoUser(hit._id)"
        >
            <h3 class="take-space">{{::user.fullName}}</h3>
            <p>{{::user.summary | limitTo : 300}}...</p>
        </div>
    </section>

    <section class="copy margin-top-xlarge animated fadeIn" ng-if="results.company.length">
        <h2 i18n="pages/companies" class="margin-bottom-large"></h2>

        <div
            class="entity entity--summary"
            ng-repeat="hit in results.company"
            ng-controller="companyController"
            ng-init="loadCompany(hit._id)"
            ng-click="gotoCompany(hit._id)"
        >
            <h3 class="take-space">{{::company.name}}</h3>
            <p>{{::company.summary | limitTo : 300}}...</p>
        </div>
    </section>
</section>
