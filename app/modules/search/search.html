<form action="/search" ng-controller="SearchController" ng-submit="search(query, $event)">
    <input class="search" type="text" ng-focus="nav.search.active" prop="placeholder"
        i18n="admin/search_placeholder" ng-model="query" name="q" tabindex="1"
        ng-model-options="{ debounce: 1000 }" />
</form>
