<form tcp-inputs="editing" ng-init="initialize()">
    <button class="link" ng-if="editing" ng-click="save()">save</button>
    <button class="link" ng-if="!editing" ng-click="edit()">edit</button>

    <input placeholder="company" ng-model="company" autofocus />
    <input placeholder="url" ng-model="url" ng-blur="fetchArticle()" value="http://www.nytimes.com/2015/05/28/world/asia/chinas-high-hopes-for-growing-those-rubber-tree-plants.html" />
    <tcp-loading ng-class="{show: loading}"></tcp-loading>

    <div class="post animated fadeIn" ng-if="article" ng-mouseup="selectionMade()" ng-mousedown="selectionStarting()">
        <h1>{{article.title}}</h1>
        <div>{{article.content}}</div>
    </div>

    <div class="selection-editor arrow arrow-down" tcp-tooltip="selectionAnchor">
        <select ng-options="tag.label for tag in availalbePostTags track by tag.id"
            ng-change="saveSelection()" ng-model="selectedTag"></select>
    </div>
</form>
