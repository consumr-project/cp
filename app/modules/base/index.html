<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="browser-ie7 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="browser-ie9 lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="browser-modern"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>the consumer project</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link res="stylesheet" href="/public/css/text.css">
        <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">

        <link rel="stylesheet" href="/public/css/base.css">
        <link rel="stylesheet" href="/public/css/indexes.css">
        <link rel="stylesheet" href="/public/css/brand.css">
        <link rel="stylesheet" href="/public/css/inputs.css">
        <link rel="stylesheet" href="/public/css/elements.css">

        <!-- for views -->
        <link rel="stylesheet" href="/public/css/search.css">
        <link rel="stylesheet" href="/public/css/post.css">
        <link rel="stylesheet" href="/public/css/company.css">

        <!-- vendor -->
        <script src="/node_modules/reqwest/reqwest.min.js"></script>
        <script src="/node_modules/rangy/lib/rangy-core.js"></script>
        <script src="/node_modules/rangy/lib/rangy-classapplier.js"></script>
        <script src="/node_modules/rangy/lib/rangy-highlighter.js"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/lodash/index.js"></script>
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-route/angular-route.min.js"></script>
        <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="/node_modules/firebase-bower/firebase.js"></script>
        <script src="/node_modules/q/q.js"></script>
    </head>
    <body ng-app="tcp" ng-strict-di>
        <div class="main">
            <header>
                <button class="link">log in</button>
                <button class="link">sign up</button>
            </header>
            <div ng-view></div>
        </div>

        {% if debugging %}
        <script src="/node_modules/ng-stats/dist/ng-stats.min.js"></script>
        <script>
        DEBUGGING = true;

        $(function () {
            showAngularStats({
                position: 'bottomright',
                digestTimeThreshold: 16,
                autoload: true,
                logDigest: true,
                logWatches: true
            });
        });
        </script>
        {% endif %}

        <!-- app -->
        <script src="/app/services/api.js"></script>
        <script src="/app/services/extract.js"></script>
        <script src="/app/services/wikipedia.js"></script>
        <script src="/app/services/highlighter.js"></script>
        <script src="/app/services/utils.js"></script>
        <script src="/app/services/entity.js"></script>
        <script src="/app/modules/base/main.js"></script>
        <script src="/app/modules/search/searchController.js"></script>
        <script src="/app/modules/base/routes.js"></script>
        <script src="/app/modules/common/loading.js"></script>
        <script src="/app/modules/common/tooltip.js"></script>
        <script src="/app/modules/common/summary.js"></script>
        <script src="/app/modules/common/inputs.js"></script>
        <script src="/app/modules/post/postController.js"></script>
        <script src="/app/modules/company/companyController.js"></script>
    </body>
</html>
