<div class="site-content" ng-init="companyPage()">
    <h1 ng-if="existing">{{company.name}}</h1>

    <section ng-if="!existing">
        <input class="block" type="text" autofocus="true"
            ng-model="company.name" ng-model-options="{ debounce: 300 }" />

        <br>
        <button class="right" ng-click="save()">Save</button>
        <br>
        <br>

        <section ng-if="error">
            <br>
            <message type="error">{{::error}}</message>
        </section>
    </section>

    <popover popover-backdrop popover-api="addEvent" class="popover--with-content">
        <company-event></company-event>
    </popover>

    <p ng-repeat="paragraph in company.$summaryParts">{{::paragraph}}</p>
</div>
