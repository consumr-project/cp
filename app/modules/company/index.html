<div class="site-content">
    <input class="block" type="text" ng-model="company.name" ng-model-options="{ updateOn: 'blur' }" />

    <section ng-if="error">
        <br>
        <message type="error">{{::error}}</message>
    </section>

    <p ng-if="company.image" class="right animated fadeIn desktop-only"><img ng-src="{{::company.image}}" /></p>
    <p ng-repeat="paragraph in company.$summaryParts">{{::paragraph}}</p>

    <br>
    <button class="right" ng-click="save()">Save</button>
</div>
