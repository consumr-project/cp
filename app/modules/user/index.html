<div class="site-content" ng-if="user.guid" class="animated fadeIn">

    <br>
    <br>

    <center>
        <avatar class="avatar--block" title="{{::user.shortSummary}}" name="{{::user.fullName}}" image="{{::user.avatarUrl}}"></avatar>

        <br>
        <br>
        <br>
        <br>

        <button ng-click="user.followersCount=user.followersCount+1">Follow</button>

        <br>
        <br>
        <br>
        <br>

        <table>
            <tr>
                <th>Following</th>
                <th>Followers</th>
                <th>Elsewhere</th>
            </tr>
            <tr>
                <td class="center-align">{{::user.followingCount || 'none'}}</td>
                <td class="center-align">{{user.followersCount || 'none'}}</td>
                <td class="center-align">
                    <a ng-if="::user.linkedinUrl" href="{{::user.linkedinUrl}}" target="_blank">
                        <img src="/public/images/linkedin.png" style="height: 20px; width: 20px" />
                    </a>
                </td>
            </tr>
        </table>
    </center>
</div>
