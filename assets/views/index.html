<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="browser-ie7 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="browser-ie8 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="browser-ie9 lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="browser-modern"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>consumr project</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <meta name="theme-color" content="#27b8e8">
        <meta name="og:site_name" content="consumr project">
        <meta name="og:title" content="{{unfurled.title}}">
        <meta name="og:description" content="{{unfurled.description}}">
        <meta name="og:image" content="{{cp_url}}/assets/images/brand/consumrproject-text.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="build/site.css?{{stamp}}i">
    </head>
    <body ng-app="tcp" ng-strict-di ng-cloak tcp-state>
        <div tcp-topmost></div>
        <div ng-view></div>
        <feedback class="logged-in-only"></feedback>
        <footer class="site-content"></footer>
        <script async src="https://www.google.com/recaptcha/api.js"></script>
        {% if err %}<script>window.ERRORED = true;</script>{% endif %}
        {% if debugging %}<script>window.DEBUGGING = true;</script>{% endif %}
        <script defer src="build/vendor.js?{{stamp}}"></script>
        <script defer src="build/i18n.en-US.js?{{stamp}}"></script>
        <script defer src="build/bundle.js?{{stamp}}"></script>
        {% if lang and lang != 'en-US' %}<script defer src="build/i18n.{{lang}}.js?{{stamp}}"></script>{% endif %}
        {% if not debugging %}<script defer src="build/client.js?{{stamp}}"></script>{% else %}
        <script defer src="src/client/initializers/perf-stats.js?{{stamp}}"></script>
        <script defer src="src/client/initializers/keyboard-shortcuts.js?{{stamp}}"></script>
        <script defer src="src/client/initializers/rollbar-config.js?{{stamp}}"></script>
        <script defer src="src/client/initializers/scroll-offset-class.js?{{stamp}}"></script>
        <script defer src="src/client/elements/anchored.js?{{stamp}}"></script>
        <script defer src="src/client/elements/stat-box.js?{{stamp}}"></script>
        <script defer src="src/client/elements/share.js?{{stamp}}"></script>
        <script defer src="src/client/elements/collapsable.js?{{stamp}}"></script>
        <script defer src="src/client/elements/pills.js?{{stamp}}"></script>
        <script defer src="src/client/elements/chart.js?{{stamp}}"></script>
        <script defer src="src/client/elements/options.js?{{stamp}}"></script>
        <script defer src="src/client/elements/options-item.js?{{stamp}}"></script>
        <script defer src="src/client/elements/popover.js?{{stamp}}"></script>
        <script defer src="src/client/elements/popover-item.js?{{stamp}}"></script>
        <script defer src="src/client/elements/avatar.js?{{stamp}}"></script>
        <script defer src="src/client/elements/snav.js?{{stamp}}"></script>
        <script defer src="src/client/elements/snav-item.js?{{stamp}}"></script>
        <script defer src="src/client/elements/recaptcha.js?{{stamp}}"></script>
        <script defer src="src/client/elements/message.js?{{stamp}}"></script>
        <script defer src="src/client/elements/indicator.js?{{stamp}}"></script>
        <script defer src="src/client/elements/tag.js?{{stamp}}"></script>
        <script defer src="src/client/elements/tags.js?{{stamp}}"></script>
        <script defer src="src/client/elements/i18n.js?{{stamp}}"></script>
        <script defer src="src/client/elements/datepicker.js?{{stamp}}"></script>
        <script defer src="src/client/elements/img-upload.js?{{stamp}}"></script>
        <script defer src="src/client/elements/infinite-scroll.js?{{stamp}}"></script>
        <script defer src="src/client/components/user.js?{{stamp}}"></script>
        <script defer src="src/client/components/search.js?{{stamp}}"></script>
        <script defer src="src/client/components/site-stats.js?{{stamp}}"></script>
        <script defer src="src/client/components/notification.js?{{stamp}}"></script>
        <script defer src="src/client/components/notifications.js?{{stamp}}"></script>
        <script defer src="src/client/components/topmost.js?{{stamp}}"></script>
        <script defer src="src/client/components/state.js?{{stamp}}"></script>
        <script defer src="src/client/components/trending.js?{{stamp}}"></script>
        <script defer src="src/client/components/company.js?{{stamp}}"></script>
        <script defer src="src/client/components/home-view.js?{{stamp}}"></script>
        <script defer src="src/client/components/error-view.js?{{stamp}}"></script>
        <script defer src="src/client/components/tag-view.js?{{stamp}}"></script>
        <script defer src="src/client/components/give-us-details.js?{{stamp}}"></script>
        <script defer src="src/client/components/admin-view.js?{{stamp}}"></script>
        <script defer src="src/client/components/missing-data.js?{{stamp}}"></script>
        <script defer src="src/client/components/compliments.js?{{stamp}}"></script>
        <script defer src="src/client/components/feedback.js?{{stamp}}"></script>
        <script defer src="src/client/components/event.js?{{stamp}}"></script>
        <script defer src="src/client/components/source.js?{{stamp}}"></script>
        <script defer src="src/client/components/timeline.js?{{stamp}}"></script>
        <script defer src="src/client/components/question.js?{{stamp}}"></script>
        <script defer src="src/client/components/review.js?{{stamp}}"></script>
        <script defer src="src/client/components/reviews.js?{{stamp}}"></script>
        <script defer src="src/client/services/Feature.js?{{stamp}}"></script>
        <script defer src="src/client/services/Services.js?{{stamp}}"></script>
        <script defer src="src/client/services/Navigation.js?{{stamp}}"></script>
        <script defer src="src/client/services/Session.js?{{stamp}}"></script>
        <script defer src="src/client/vendor/angular/ngFocus.js?{{stamp}}"></script>
        <script defer src="src/client/vendor/angular/ngInvisible.js?{{stamp}}"></script>
        <script defer src="src/client/vendor/angular/ngContenteditable.js?{{stamp}}"></script>
        <script defer src="src/client/components/guide.js?{{stamp}}"></script>
        <script defer src="node_modules/ng-stats/dist/ng-stats.min.js"></script>
        <script defer src="node_modules/rector/rector.js"></script>
        <link rel="stylesheet" href="node_modules/rector/rector.css">{% endif %}
    </body>
{% if err and debugging %}
<!--
[{{err.message}}] -> {{err.stack}}
-->
{% endif %}
</html>
