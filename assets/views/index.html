<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="browser-ie7 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="browser-ie8 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="browser-ie9 lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="browser-modern"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>consumr project</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <meta name="og:site_name" content="consumr project">
        <meta name="og:title" content="{{unfurled.title}}">
        <meta name="og:description" content="{{unfurled.description}}">
        <meta name="og:image" content="{{cp_url}}/assets/images/brand/consumrproject-text.png">
        <link rel="stylesheet" href="build/site.css">
    </head>
    <body ng-app="tcp" ng-strict-di ng-cloak tcp-state>
        <div tcp-topmost></div>
        <div ng-view></div>
        <feedback class="logged-in-only"></feedback>
        <footer class="site-content"></footer>
        <script async src="https://www.google.com/recaptcha/api.js"></script>
        {% if err %}<script>window.ERRORED = true;</script>{% endif %}
        {% if debugging %}<script>window.DEBUGGING = true;</script>{% endif %}
        <script defer src="build/vendor.js"></script>
        <script defer src="build/i18n.en-US.js"></script>
        <script defer src="build/bundle.js"></script>
        {% if lang and lang != 'en-US' %}<script defer src="build/i18n.{{lang}}.js"></script>{% endif %}
        {% if not debugging %}<script defer src="build/client.js"></script>{% else %}
        <script defer src="src/client/initializers/perf-stats.js"></script>
        <script defer src="src/client/initializers/keyboard-shortcuts.js"></script>
        <script defer src="src/client/initializers/rollbar-config.js"></script>
        <script defer src="src/client/initializers/scroll-offset-class.js"></script>
        <script defer src="src/client/elements/anchored.js"></script>
        <script defer src="src/client/elements/stat-box.js"></script>
        <script defer src="src/client/elements/share.js"></script>
        <script defer src="src/client/elements/collapsable.js"></script>
        <script defer src="src/client/elements/pills.js"></script>
        <script defer src="src/client/elements/chart.js"></script>
        <script defer src="src/client/elements/options.js"></script>
        <script defer src="src/client/elements/options-item.js"></script>
        <script defer src="src/client/elements/popover.js"></script>
        <script defer src="src/client/elements/popover-item.js"></script>
        <script defer src="src/client/elements/avatar.js"></script>
        <script defer src="src/client/elements/snav.js"></script>
        <script defer src="src/client/elements/snav-item.js"></script>
        <script defer src="src/client/elements/recaptcha.js"></script>
        <script defer src="src/client/elements/message.js"></script>
        <script defer src="src/client/elements/indicator.js"></script>
        <script defer src="src/client/elements/tag.js"></script>
        <script defer src="src/client/elements/tags.js"></script>
        <script defer src="src/client/elements/i18n.js"></script>
        <script defer src="src/client/elements/datepicker.js"></script>
        <script defer src="src/client/elements/img-upload.js"></script>
        <script defer src="src/client/elements/infinite-scroll.js"></script>
        <script defer src="src/client/components/user.js"></script>
        <script defer src="src/client/components/search.js"></script>
        <script defer src="src/client/components/site-stats.js"></script>
        <script defer src="src/client/components/notification.js"></script>
        <script defer src="src/client/components/notifications.js"></script>
        <script defer src="src/client/components/topmost.js"></script>
        <script defer src="src/client/components/state.js"></script>
        <script defer src="src/client/components/trending.js"></script>
        <script defer src="src/client/components/company.js"></script>
        <script defer src="src/client/components/home-view.js"></script>
        <script defer src="src/client/components/error-view.js"></script>
        <script defer src="src/client/components/tag-view.js"></script>
        <script defer src="src/client/components/give-us-details.js"></script>
        <script defer src="src/client/components/admin-view.js"></script>
        <script defer src="src/client/components/missing-data.js"></script>
        <script defer src="src/client/components/compliments.js"></script>
        <script defer src="src/client/components/feedback.js"></script>
        <script defer src="src/client/components/event.js"></script>
        <script defer src="src/client/components/source.js"></script>
        <script defer src="src/client/components/timeline.js"></script>
        <script defer src="src/client/components/question.js"></script>
        <script defer src="src/client/components/review.js"></script>
        <script defer src="src/client/components/reviews.js"></script>
        <script defer src="src/client/services/Feature.js"></script>
        <script defer src="src/client/services/Services.js"></script>
        <script defer src="src/client/services/Navigation.js"></script>
        <script defer src="src/client/services/Session.js"></script>
        <script defer src="src/client/vendor/angular/ngFocus.js"></script>
        <script defer src="src/client/vendor/angular/ngInvisible.js"></script>
        <script defer src="src/client/vendor/angular/ngContenteditable.js"></script>
        <script defer src="src/client/components/guide.js"></script>
        <script defer src="node_modules/ng-stats/dist/ng-stats.min.js"></script>
        <script defer src="node_modules/rector/rector.js"></script>
        <link rel="stylesheet" href="node_modules/rector/rector.css">{% endif %}
    </body>
{% if err and debugging %}
<!--
[{{err.message}}] -> {{err.stack}}
-->
{% endif %}
</html>
